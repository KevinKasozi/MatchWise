name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-lint-format:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint
      - run: npx prettier --check .
  
  frontend-unit-test:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test -- --coverage

  frontend-e2e:
    name: Frontend E2E (Playwright)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run start & # Start frontend in background
      - run: npx wait-on http://localhost:3000
      - run: npm run test:e2e

  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm audit --audit-level=high || true

  backend-lint-format-type:
    name: Backend Lint, Format, Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install flake8 black mypy bandit pip-audit pytest pytest-cov
      - run: flake8 .
      - run: black --check .
      - run: mypy app

  backend-unit-test:
    name: Backend Unit Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-cov
      - run: pytest --cov=app --cov-report=xml

  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: football-predictor/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: pip install bandit pip-audit
      - run: bandit -r app
      - run: pip-audit 